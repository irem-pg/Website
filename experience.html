<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İrem Aday</title>
    <link rel="stylesheet" href="style.css">
    <!-- Include OpenLayers CSS -->
    <link rel="stylesheet" href="https://openlayers.org/en/latest/css/ol.css" type="text/css">
    <!-- Include OpenLayers JS -->
    <script src="https://openlayers.org/en/latest/build/ol.js" type="text/javascript"></script>
    <style>
        /* Set the height of the map */
        #map {
            width: 100%;
            height: 400px; /* Adjust height as needed */
        }
    
        /* Tooltip style */
        .ol-tooltip {
            background-color: rgba(240, 248, 255, 0.9); /* Serenity color (AliceBlue with opacity) */
            color: #1c6ea4; /* Serenity blue text */
            padding: 5px;
            border-radius: 4px;
            white-space: nowrap;
            font-size: 14px;
            pointer-events: none; /* Prevent interaction with the tooltip */
        }
    
        /* Style for zoom buttons */
        .zoom-buttons {
            text-align: center; /* Center the buttons */
            margin-bottom: 10px; /* Space between buttons and map */
        }
    
        .zoom-buttons button {
            width: 60px; /* Set fixed width */
            height: 60px; /* Set fixed height */
            margin: 0 5px; /* Space between buttons */
            padding: 0; /* No padding, use fixed width and height */
            background-color: transparent; /* Make background transparent */
            color: black; /* Button text color */
            border: none; /* Remove border */
            border-radius: 50%; /* Make the button round */
            cursor: pointer; /* Pointer on hover */
            font-size: 16px; /* Font size */
            background-size: cover; /* Cover the entire button */
            background-position: center; /* Center the background image */
            transition: background-color 0.3s; /* Smooth background color transition */
        }
    
        /* Button-specific backgrounds */
        #zoom-s1 {
            background-image: url('doruk.png'); /* Add image path for Türkan Azmi İlkokulu */
        }
    
        #zoom-s2 {
            background-image: url('geomaticsgroup.jpg'); /* Add image path for Ahmet Hamdi Tanpınar İlköğretim Okulu */
        }
    
        #zoom-wt1 {
            background-image: url('711.png'); /* Add image path for Selçuklu Anadolu Lisesi */
        }
    
        #zoom-wt2 {
            background-image: url('billys.png'); /* Add image path for Hacettepe Üniversitesi Geomatik Mühendisliği */
        }
    
        .zoom-buttons button:hover {
            background-color: rgba(21, 90, 138, 0.6); /* Slightly darker background on hover with transparency */
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="sidebar">
            <div class="sidebar-box">
                <li><a href="index.html">Home</a></li>
            </div>
            <div class="sidebar-box">
                <li><a href="education.html">Education</a></li>
            </div>
            <div class="sidebar-box">
                <li><a href="experience.html">Experience</a></li>
            </div>
            <div class="sidebar-box">
                <li><a href="technologies.html">Technologies</a></li>
            </div>
        </div>
        <div class="main-content">
            <div class="zoom-buttons">
                <button id="zoom-s1">Geomatics Harita</button>
                <button id="zoom-s2">Doruk Harita</button>
                <button id="zoom-wt1">7eleven Maryland</button>
                <button id="zoom-wt2">Billys Sub Shop Maryland</button>
            </div>
            <!-- Map Container -->
            <div id="map"></div>
        </div>
    </div>

    <!-- OpenLayers JS -->
    <script src="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@latest/en/v6.15.1/build/ol.js"></script>

    <script>
        // Create the base map with custom control options
        var map = new ol.Map({
            target: 'map',
            controls: ol.control.defaults({
                attribution: false // Disable the default attribution control completely
            }),
            layers: [
                new ol.layer.Tile({
                    source: new ol.source.OSM() // OpenStreetMap layer
                })
            ],
            view: new ol.View({
                center: ol.proj.fromLonLat([0,0]), // Center on [longitude, latitude]
                zoom: 2 // Initial zoom level
            })
        });

        // Add a custom attribution control at the bottom right
        map.addControl(new ol.control.Attribution({
            collapsible: false, // Always visible
            className: 'custom-attribution', // Custom class for positioning
        }));

        // Example known coordinates [longitude, latitude]
        var places = [
            { name: 'Geomatics Harita', coord: [32.70, 39.86] },
            { name: 'Doruk Harita', coord: [32.81, 39.88] },
            { name: '7eleven Maryland', coord: [-75.05, 38.444988] },
            { name: 'Billys Sub Shop Maryland', coord: [-75.05, 38.444990] }
        ];

        // Create an array to hold the marker features
        var markers = [];

        places.forEach(function(place) {
            var marker = new ol.Feature({
                geometry: new ol.geom.Point(ol.proj.fromLonLat(place.coord)),
                name: place.name  // Store the name in the feature
            });

            // Style for the marker using a custom image
            marker.setStyle(new ol.style.Style({
                image: new ol.style.Icon({
                    anchor: [0.5, 1], // Anchor the icon at the bottom center
                    src: 'marker.png', // Path to your marker image
                    scale: 0.1 // Adjust the scale of the image if needed
                })
            }));

            markers.push(marker);
        });

        // Create a vector source and layer to hold the markers
        var vectorSource = new ol.source.Vector({
            features: markers
        });

        var vectorLayer = new ol.layer.Vector({
            source: vectorSource
        });

        // Add the marker layer to the map
        map.addLayer(vectorLayer);

        // Tooltip for hovering over markers
        var tooltip = document.createElement('div');
        tooltip.className = 'ol-tooltip';
        var overlay = new ol.Overlay({
            element: tooltip,
            offset: [0, -15], // Position the tooltip right above the cursor
            positioning: 'bottom-center'
        });
        map.addOverlay(overlay);

        // Event listener to display tooltip on hover
        map.on('pointermove', function(evt) {
            var feature = map.forEachFeatureAtPixel(evt.pixel, function(feature) {
                return feature;
            });

            if (feature) {
                var coordinates = feature.getGeometry().getCoordinates();
                overlay.setPosition(coordinates);
                tooltip.innerHTML = feature.get('name'); // Show the name from the feature
                tooltip.style.display = 'block';
            } else {
                tooltip.style.display = 'none'; // Hide the tooltip if not hovering over a marker
            }
        });

        // Zoom buttons click event listeners
        document.getElementById('zoom-s1').addEventListener('click', function () {
            map.getView().animate({
                center: ol.proj.fromLonLat([32.70, 39.86]), // Coordinates for Türkan Azmi İlkokulu
                zoom: 14 // Desired zoom level
            });
        });

        document.getElementById('zoom-s2').addEventListener('click', function () {
            map.getView().animate({
                center: ol.proj.fromLonLat([32.81, 39.88]), // Coordinates for Ahmet Hamdi Tanpınar İlköğretim Okulu
                zoom: 14
            });
        });

        document.getElementById('zoom-wt1').addEventListener('click', function () {
            map.getView().animate({
                center: ol.proj.fromLonLat([-75.05, 38.444988]), // Coordinates for Selçuklu Anadolu Lisesi
                zoom: 14
            });
        });

        document.getElementById('zoom-wt2').addEventListener('click', function () {
            map.getView().animate({
                center: ol.proj.fromLonLat([-75.05, 38.444990]), // Coordinates for Hacettepe Üniversitesi Geomatik Mühendisliği
                zoom: 14
            });
        });
    </script>

</body>

</html>
